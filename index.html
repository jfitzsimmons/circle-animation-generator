  <section id="main">
    <div class="flex row">
      <div class="flex">
        <form>
          <ul class="form-wrapper">
            <li class="form-row darker">
              <h1>make some circles</h1>
            </li>
            <li class="form-row">
              <label>Amount:</label>

              <input type="text" id="number" name="number" value="10" size="3" />

            </li>
            <li class="form-row">
              <label>Colors:</label>

              <input type="color" id="color1" name="colors" value="#506EE5">
              <input type="color" id="color2" name="colors" value="#68B2F8">
              <input type="color" id="color3" name="colors" value="#7037CD">

            </li>
            <li class="form-row">
              <label>Background: </label>

              <input type="color" id="bgColor" name="bgColor" value="#FFFFFF">

            </li>
            <li class="form-row">
              <label>Sizes: </label>
              <div>
                <span class="form-small-txt">small ---------> large</span>

                <br />
                |<input type="range" id="size" name="size" min="8" max="80" multiple value="20,60" />|

              </div>
            </li>
            <li class="form-row">
              <label>Speeds:</label>
              <div>
                <span class="form-small-txt">slow &nbsp;--------->&nbsp; fast</span>
                <br />
                |<input type="range" id="speed" name="speed" min="1" max="50" multiple value="10,40" />|

              </div>
            </li>
            <li class="form-row">
              <label>Animation:</label>
              <div class="form-small-txt">
                <input type="radio" name="type" value="bouncejs" checked="checked" />
                <span>Bounce JS</span>
                <br />
                <input type="radio" name="type" value="bouncecss" disabled="disabled" />
                <span class="disabled">Bounce CSS</span>
                <br />
                <input type="radio" name="type" value="revolving" disabled="disabled" />
                <span class="disabled">Revolving</span>
                <br />
                <input type="radio" name="type" value="random" disabled="disabled" />
                <span class="disabled">Random</span>
              </div>
            </li>
            <li class="form-row darker">
              <input type="submit" id="generate" value="Generate" />
            </li>
          </ul>
        </form>
      </div>
      <div id="circles_spot" class="circles-spot flex">
        <canvas id="bg2" class="canvas"></canvas>
        <div id="bg" class="canvas"></div>
      </div>
    </div>
  </section>
